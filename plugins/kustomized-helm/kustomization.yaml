apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomizationcd apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50


namePrefix: kustomize-

resources:
- ./all.yaml

patches:
- overlays/guestbook-deployment.yaml
